version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: raw data on sales, products and ship of the company
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have per row how many products_id were sold in each orders_id
        loaded_at_field: "CAST(orders_id AS TIMESTAMP)"
        freshness: 
          warn_after: {count: 90, period: day}
        columns:
          - name: date_date
            description: gives the date of the order
          - name: orders_id
            description: give the ID of the order 
          - name: pdt_id
            description: give the ID of the product in the order
          - name: revenue
            description: how much revenue was generated from the order
          - name: quantity
            description: how much products were in the order
        tests:
          - unique:
              column_name: "(orders_id || '_' || pdt_id)"
      - name: product
        identifier: raw_gz_product
        description: products of Greenweez / Detail of products_id and their respective purchase price
        columns:
          - name: products_id
            description: give the product ID 
            tests:
              - not_null
              - unique
      - name: ship
        identifier: raw_gz_ship
        description: Shipping details of Greenweez / Per orders, gives the shipping and logistic costs
        columns:
          - name: orders_id
            description: gives the ID of the order
            tests:
              - not_null
              - unique


models:
  - name: int_orders_margin
    description: Aggregation of revenue, quantity, purchase cost and margin on orders_id and date date
    columns:
      - name: orders_id
        description: grouping of orders id
        tests:
          - not_null
          - unique
      - name: date_date
        description: date of the order 
        tests:
          - not_null
      - name: revenue
        description: revenue generated by orders
        tests:
          - not_null
      - name: quantity
        description: how much products were sold
        tests:
          - not_null
      - name: purchase_cost
        description: how much it costed to buy 
        tests:
          - not_null
      - name: margin
        description: Revenue - shipping cost
        tests:
          - not_null
  - name: int_sales_margin
    description: Join of sales and products tables on products_id, to calculate purchase costs and margin
    columns:
      - name: products_id
        description: Join of products_id
        tests:
          - not_null
      - name: orders_id
        description: the order ID
        tests:
          - not_null
      - name: margin
        description: Revenue - shipping cost
        tests:
          - not_null
      - name: purchase_cost
        description: Quantity * purchase price, to calculate margin
        tests:
          - not_null
      - name: date_date
        description: At which date the order was made
        tests:
          - not_null
      - name: revenue
        description: how much revenue was generated from the sale
        tests:
          - not_null
      - name: quantity
        description: how much products were sold
        tests:
          - not_null
    tests:
      - unique:
          column_name: "(orders_id || '_' || products_id)"
  - name: int_orders_operational
    description: Join of orders_margin and ship to calculate operational margin, on orders id 
    columns:
      - name: orders_id
        description: Join of order id 
        tests:
          - unique
          - not_null
      - name: shipping_fee
        description: cost of shipments
        tests:
          - not_null
      - name: logcost
        description: cost of logistics
        tests:
          - not_null
      - name: operational_margin
        description: Margin + shipping fee - (ship cost + logcost)
        tests:
          - not_null
  - name: finance_days
    columns:
      - name: nb_transactions
        description: Count of unique orders 
        tests:
          - not_null
      - name: average_basket
        description: average of revenue
        tests:
          - not_null
